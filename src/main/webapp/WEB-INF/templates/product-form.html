<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới sản phẩm</title>
</head>
<body>

<form method="post" action="/product" th:object="${product}">

    <table>

        <tr>

            <td>Tên sản phẩm</td>
            <td><input th:field="*{title}" /></td>

        </tr>

        <tr>

            <td>Mô tả sản phẩm</td>
            <td><input th:field="*{description}" /></td>

        </tr>

        <tr>

            <td>Loại sản phẩm</td>
            <td>

                <select th:field="*{type}">

                    <option th:each="type : ${productTypes}"
                            th:value="${type}"
                            th:text="${type}">
                    </option>

                </select>

            </td>

        </tr>

        <tr>

            <td colspan="2">
                <button>Lưu</button>
            </td>

        </tr>

    </table>



</form>

</body>
</html>
